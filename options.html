<!DOCTYPE html>
<html>

<head>
    <title>Lever Filler Options</title>
    <link rel="stylesheet" href="options.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

    <div class="main">

        <div class="field">
            <label>
              <div class="label">Name</div>
            <input type="text" id="name">
          </label>
        </div>
        <div class="field">
            <label>
              <div class="label">Email</div>
            <input type="text" id="email">
          </label>
        </div>
        <div class="field">
            <label>
              <div class="label">Phone</div>
            <input type="text" id="phone">
          </label>
        </div>
        <div class="field">
            <label>
              <div class="label">Current Company</div>
            <input type="text" id="company">
          </label>
        </div>
        <div class="field">
            <label>
              <div class="label">LinkedIn URL</div>
            <input type="text" id="linkedin">
          </label>
        </div>
        <div class="field">
            <label>
              <div class="label">Twitter URL</div>
            <input type="text" id="twitter">
          </label>
        </div>
        <div class="field">
            <label>
              <div class="label">Other Website</div>
            <input type="text" id="website">
          </label>
        </div>

        <label> Gender
    <select id="gender">
      <option value="">Select ...</option>
       <option value="male">Male</option>
       <option value="female">Female</option>
       <option value="decline">Decline to self identify</option>
    </select>

    </label>
        <br>
        <label> Race
    <select id="race">
      <option value="">Select ...</option>
       <option value="american">American Indian or Alaskan Native</option>
       <option value="asian">Asian</option>
       <option value="black">Black or African American</option>
       <option value="hispanic">Hispanic or Latino White</option>
       <option value="hawaiian">Native Hawaiian or other Pacific Islander</option>
       <option value="white">White or Caucasian</option>
       <option value="multi">Two or more races</option>
       <option value="decline">Decline to self identify</option>
    </select>
    </label>
        <br>
        <label> Veteran Status
    <select id="veteran">
      <option value="">Select ...</option>
       <option>I am not a protected veteran</option>
       <option>I identify as one or more of the classifications of a protected veteran</option>
       <option>I don't wish to answer</option>
    </select>
    </label>
        <br>
        <label> Disability Status
    <select id="disability">
      <option value="">Select ...</option>
       <option>Yes, I have a disability (or previously had a disability)</option>
       <option>No, I don't have a disability</option>
       <option>I don't wish to answer</option>
    </select>
    </label>
        <br>
        <div id="status"></div>
        <button id="save">Save</button>
    </div>



    <script src="options.js"></script>
</body>

</html>
