<!DOCTYPE html>
<html>

<head>
    <title>Lever Filler Options</title>
    <link rel="stylesheet" href="options.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

  <div class="title">
    <div class="title-text">
      Lever Filler Options
    </div>
  </div>
    <div class="main">

        <div class="field">

            <div class="label">Name</div>
            <div class="data"><input type="text" id="name"></div>

        </div>
        <div class="field">

            <div class="label">Email</div>
            <div class="data"><input type="text" id="email"></div>

        </div>
        <div class="field">

            <div class="label">Phone</div>
            <div class="data"><input type="text" id="phone"></div>

        </div>
        <div class="field">

            <div class="label">Current Company</div>
            <div class="data"> <input type="text" id="company"></div>

        </div>
        <div class="field">

            <div class="label">LinkedIn URL</div>
            <div class="data"><input type="text" id="linkedin"></div>

        </div>
        <div class="field">

            <div class="label">Twitter URL</div>
            <div class="data"> <input type="text" id="twitter"></div>

        </div>
        <div class="field">

            <div class="label">Other Website</div>
            <div class="data"> <input type="text" id="website"></div>

        </div>

        <div class="field">
            <div class="label">Gender</div>
            <div class="data">
                <select id="gender">
              <option value="">Select ...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="decline">Decline to self identify</option>
            </select>
            </div>

        </div>

        <div class="field">
            <div class="label">Race</div>
            <div class="data">
                <select id="race">
                   <option value="">Select ...</option>
                   <option value="american">American Indian or Alaskan Native</option>
                   <option value="asian">Asian</option>
                   <option value="black">Black or African American</option>
                   <option value="hispanic">Hispanic or Latino White</option>
                   <option value="hawaiian">Native Hawaiian or other Pacific Islander</option>
                   <option value="white">White or Caucasian</option>
                   <option value="multi">Two or more races</option>
                   <option value="decline">Decline to self identify</option>
                </select>
            </div>
        </div>


        <div class="field">
            <div class="label">Veteran Status</div>
            <div class="data">
                <select id="veteran">
                   <option value="">Select ...</option>
                   <option>I am not a protected veteran</option>
                   <option>I identify as one or more of the classifications of a protected veteran</option>
                   <option>I don't wish to answer</option>
                </select>
            </div>
        </div>


        <div class="field">
            <div class="label">Disability Status</div>
            <div class="data">
                <select id="disability">
                  <option value="">Select ...</option>
                   <option>Yes, I have a disability (or previously had a disability)</option>
                   <option>No, I don't have a disability</option>
                   <option>I don't wish to answer</option>
                </select>
              </div>

            </div>


        <br>
        <div id="status"></div>
        <button id="save">Save</button>
    </div>



    <script src="options.js"></script>
</body>

</html>
